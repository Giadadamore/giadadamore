<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    body {
      background-color: #6b5b95; /* Purple background */
      color: #ffffff; /* White text */
      font-family: Arial, sans-serif;
      margin: 0;
    }

    header {
      background-color: #2c213b; /* Darker purple header */
      padding: 20px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #2c213b; /* Darker purple navigation */
      padding: 10px;
    }

    section {
      padding: 20px;
    }

    footer {
      background-color: #2c213b; /* Darker purple footer */
      padding: 10px;
      text-align: center;
    }

    .tile {
      background-color: #483d77; /* Dark purple tile background */
      padding: 20px;
      margin: 10px;
      text-align: center;
      cursor: pointer;
    }

    a {
      color: #ffffff; /* White links */
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Purple Website - Video Page</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="documents.html">Documents</a>
    <a href="text.html">Text</a>
  </nav>

  <section id="video">
    <h2>Video</h2>
    <!-- Add your video content here -->
    <!-- For example, you can embed a YouTube video using an iframe -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/your_video_id" frameborder="0" allowfullscreen></iframe>
    
  </section>

  <footer>
    <p>&copy; 2024 Giada D'Amore. All rights reserved.</p>
  </footer>
</body>
</html>
