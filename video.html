<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    body {
      background-color: #6b5b95; /* Purple background */
      color: #ffffff; /* White text */
      font-family: Arial, sans-serif;
      margin: 0;
    }

    header {
      background-color: #2c213b; /* Darker purple header */
      padding: 20px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #2c213b; /* Darker purple navigation */
      padding: 10px;
    }

    section {
      padding: 20px;
    }

      footer {
      background-color: ##ffffff; /* White background */
      color: #2c213b; /* Darker purple text */
      padding: 10px;
      text-align: center;
    }

    .tile {
      background-color: #483d77; /* Dark purple tile background */
      padding: 20px;
      margin: 10px;
      text-align: center;
      cursor: pointer;
    }

    a {
      color: #ffffff; /* White links */
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  </style>
</head>
<body>
  <header>
    <h1>Your Purple Website - Video Page</h1>
  </header>

  <nav>
    <a href="index.html"><img src="images/home.png" alt="Home Icon" width="30" height="30">Home</a>
    <a href="documents.html"><img src="doc.png" alt="Document Icon" width="30" height="30">Documents</a>
    <a href="text.html"><img src="quiz.png" alt="Quiz Icon" width="30" height="30">Quiz</a>
  </nav>

  <section id="video">
    <h2>Video</h2>
    <!-- Add your video content here -->
    <!-- For example, you can embed a YouTube video using an iframe -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/your_video_id" frameborder="0" allowfullscreen></iframe>
    
  </section>

  <footer>
    <p>&copy; 2024 Giada D'Amore. All rights reserved.</p>
  </footer>
</body>
</html>
